          DisableAuthentication: false
      Policies:
      - DynamoDBCrudPolicy:
          TableName: DevUnits
      ImageUri: removeunitfunction:go1.x-v1
    Metadata:
      DockerTag: go1.x-v1
      DockerContext: ./removeunit
      Dockerfile: Dockerfile

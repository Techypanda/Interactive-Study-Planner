# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CareersApi

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: GetAllCareers.js
  GetAllCareers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/GetAllCareers.getAllCareers
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: Get All Career Items from DevCareer DynamoDB table
      Environment:
        Variables:
          DEV_CAREER_TABLE: !Ref DevCareers
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET

  GetAllTraits:
      Type: AWS::Serverless::Function
      Properties:
        Handler: src/handlers/GetAllTrait.getAllTraits
        PackageType: Image
        Runtime: nodejs14.x
        MemorySize: 128
        Timeout: 100
        Description: Get All Trait Items from DevCareer DynamoDB table
        Environment:
          Variables:
            DEV_TRAIT_TABLE: !Ref DevTraits
        Events:
          Api:
            Type: Api
            Properties:
              Path: /events/
              Method: GET
      Metadata:
        Dockerfile: Dockerfile
        DockerContext: ./src/handlers
        DockerTag: nodejs14.x-v1
  GetCareer:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/GetCareer.getCareer
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: Get Career Item from DevCareer DynamoDB table
      Environment:
        Variables:
          DEV_CAREER_TABLE: !Ref DevCareers
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
  Search:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/Search.search
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: Search any word in career db.
      Environment:
        Variables:
          DEV_CAREER_TABLE: !Ref DevCareers
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET

  RestrictWithUnitCode:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/RestrictBySelectionUnits.restrictWithUnitCode
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: Search careers based on unit code
      Environment:
        Variables:
          DEV_CAREER_TABLE: !Ref DevCareers
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      
  RestrictWithTraitCode:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/RestrictBySelectionTraits.restrictWithTraitCode
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: Search careers based on trait codes
      Environment:
        Variables:
          DEV_CAREER_TABLE: !Ref DevCareers
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET                    
 
Outputs:
  GetAllCareers:
    Description: "API Gateway endpoint URL for Prod stage"
    #TODO: Configure for production
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/GetAllCareers"
